<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Практика C2_10</title>
  </head>
  <body>
  <h1>Голосование за питомцев!</h1>
  <p>У Вас только один голос...</p>
      <div class="vote-page" style="display: block">
          <button class="cats">За котов!</button>
          <button class="dogs">За собак!</button>
          <button class="parrots">За попугаев!</button>
      </div>
      <div class="result-page" style="width: 50%; display: none">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-cats" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100">Кошки</div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success progress-bar-dogs" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100">Собаки</div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-danger progress-bar-parrots" role="progressbar" style="width: 0%"  aria-valuemin="0" aria-valuemax="100">Попугаи</div>
        </div>
      </div>
      <p class="status-message"></p>
    <script src="./src/roboter.js"></script>
  </body>
</html>
